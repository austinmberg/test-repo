	<div class="container">
		<table>
		<tr>
			<td>First Name:</td>
			<td><input type="text" name="custName"></td>
		</tr>
		
		<tr>
			<td>Email:</td>
			<td><input type="text" name="custEmail"></td>
		</tr>

		<tr>
			<td>Phone:</td>
			<td><input type="text" name="phoneNumber"></td>
		</tr>

		<tr>
			<td>Reason For Inquiry:</td>
			<td><select name="reason">
			<option value="catering"/default>Catering</option>
			<option value="privateparty">Private Party</option>
			<option value="feedback">Feedback</option>
			<option value="Other">Other</option>
		</tr>
		
		<tr>
			<td>Additional Information:</td>
			<td><textarea name="addInfo"></textarea>
		</tr>	

		<tr>
			<td>Have you been to the restaurant?</td>
			<td><input type="radio" name="myRadio" value="No">No</input>
			<input type="radio" name="myRadio" value="Yes">Yes</input></td>
		</tr>	
		
		<tr>
			<td>Best days to contact you</td>
				<td><input type="checkbox" name="checkboxOptions" value="Monday">M</input>
				<input type="checkbox" name="checkboxOptions" value="T">T</input>
				<input type="checkbox" name="checkboxOptions" value="W">W</input>
				<input type="checkbox" name="checkboxOptions" value="Th">Th</input>
				<input type="checkbox" name="checkboxOptions" value="F">F</input></td>
		</tr>

		<tr>
		<td></td>
				<td><input type="submit" value="Submit Request"></input></td>
		</tr>
